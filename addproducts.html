{% extends 'Index.html' %}

{% block title %}Book Haven - Add Product{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add New Book</h2>
    
    <form action="{{ url_for('add_product') }}" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
        </div>
        
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" step="0.01" min="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="image">Image URL</label>
            <input type="url" id="image" name="image" required placeholder="https://via.placeholder.com/150x200.png?text=Book+Title">
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Book</button>
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
