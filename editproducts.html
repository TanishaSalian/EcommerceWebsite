{% extends 'index.html' %}

{% block title %}Book Haven - Edit Product{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit Book</h2>
    
    <form action="{{ url_for('edit_product', book_id=book.id) }}" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required>
        </div>
        
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" value="{{ book.author }}" required>
        </div>
        
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" step="0.01" min="0.01" value="{{ book.price }}" required>
        </div>
        
        <div class="form-group">
            <label for="image">Image URL</label>
            <input type="url" id="image" name="image" value="{{ book.image }}" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required>{{ book.description }}</textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Book</button>
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
