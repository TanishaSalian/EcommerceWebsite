{% extends 'index.html' %}

{% block title %}Book Haven - Login{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>{{ 'Register' if register else 'Login' }}</h2>
    
    <div id="login-form" style="display: {{ 'none' if register else 'block' }}">
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <div class="auth-switch">
            <p>Don't have an account? <a href="#" id="register-toggle">Register</a></p>
        </div>
    </div>
    
    <div id="register-form" style="display: {{ 'block' if register else 'none' }}">
        <form action="{{ url_for('register') }}" method="POST">
            <div class="form-group">
                <label for="reg-username">Username</label>
                <input type="text" id="reg-username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        
        <div class="auth-switch">
            <p>Already have an account? <a href="#" id="login-toggle">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
