{% extends 'Index.html' %}

{% block title %}Book Haven - Admin Page{% endblock %}

{% block content %}
<section class="admin">
    <div class="container">
        <h2>Admin Panel</h2>
        
        <div class="admin-actions">
            <a href="{{ url_for('add_product') }}" class="btn btn-primary">Add New Book</a>
        </div>
        
        <h3>Manage Books</h3>
        <table class="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td>{{ book.id }}</td>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>${{ book.price }}</td>
                        <td class="action-buttons">
                            <a href="{{ url_for('edit_product', book_id=book.id) }}" class="btn btn-secondary">Edit</a>
                            <a href="{{ url_for('delete_product', book_id=book.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
